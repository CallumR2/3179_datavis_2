<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

<body>

    <h1>Grid Elements</h1>
    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>.
    </p>
    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <div class="grid-container">
        <div id="map" class="grid-item"></div>
        <div class="grid-item">Text</div>
        <div id="line" class="grid-item"></div>
        <div class="grid-item">Text</div>
        <div id="bubble" class="grid-item"></div>
        <div class="grid-item">Text</div>
        <div id="line" class="grid-item"></div>
        <div class="grid-item">Text</div>
        <div id="line" class="grid-item"></div>
        <div class="grid-item">Text</div>
    </div>

    <script type="text/javascript">

        var map = "js/map.vg.json";
        vegaEmbed('#map', map, {actions: true}).then(function(result) {
        }).catch(console.error);
      
        var line = "js/line.vg.json";
        vegaEmbed('#line', line).then(function(result) {
        }).catch(console.error);

        var bubble = "js/bubble.vg.json";
        vegaEmbed('#bubble', bubble).then(function(result) {
        }).catch(console.error);

        var scatter = "js/scatter_matrix.vg.json";
        vegaEmbed('#scatter', scatter).then(function(result) {
        }).catch(console.error);
      </script>
</body>

</html>
